<div ng-controller="calendarController">
<p>Choose month:&nbsp;
	<select ng-model="selected_month">
		<option ng-repeat="month in month_choices" value="{{ $index }}" ng-selected="$index == selected_month">{{month}}</option>
	</select>
	&nbsp;Choose year:&nbsp;
	<select ng-model="selected_year">
		<option ng-repeat="year in year_choices" value="{{selected_year}}" ng-selected="year == selected_year">{{year}}</option>
	</select>
</p>


<table>
	<tr ng-repeat='week in weeks'>
		<td>{{ week[0].day}}</td>
		<td>{{ week[1].day}}</td>
		<td>{{ week[2].day}}</td>
		<td>{{ week[3].day}}</td>
		<td>{{ week[4].day}}</td>
		<td>{{ week[5].day}}</td>
		<td>{{ week[6].day}}</td> 
	</tr> 
</table>
</div>
